<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <script>
        window.addEventListener("message", (event) => {
            if (event.origin !== "http://localhost:8001") return; // безопасность
            const data = JSON.stringify(event.data, null, 2);
            document.getElementById("fp").textContent = data;
        });
    </script>
</head>
<body>
<h1>Главная страница</h1>
<p>Ниже iframe с <b>другого origin</b> (http://localhost:8001)</p>

<iframe src="http://localhost:8001/iframe.html" width="100%" height="200" style="border: 1px solid black;"></iframe>

<h2>Полученный отпечаток:</h2>
<pre id="fp"></pre>
</body>
</html>
