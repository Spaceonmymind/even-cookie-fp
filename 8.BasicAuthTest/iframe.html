<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
    <h2>Iframe: результат fetch запроса к /protected</h2>
    <pre id="result">Загрузка...</pre>

    <script>
        fetch('/protected', {
            credentials: 'include'
        })
        .then(response => response.text())
        .then(text => {
            document.getElementById('result').textContent = text;
        })
        .catch(err => {
            document.getElementById('result').textContent = 'Ошибка: ' + err;
        });
    </script>
</body>
</html>
