<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
</head>
<body>
  <h1>Главная страница</h1>
  <p><b>Ниже iframe, использующий Java JNLP PersistenceService</b></p>
  <iframe src="iframe.html" width="100%" height="300"></iframe>

  <h2>Полученный отпечаток:</h2>
  <pre id="result">Ожидаем...</pre>

  <script>
    window.addEventListener("message", (event) => {
      if (event.origin !== window.origin) return;
      document.getElementById("result").textContent = JSON.stringify(event.data, null, 2);
    });
  </script>
</body>
</html>
