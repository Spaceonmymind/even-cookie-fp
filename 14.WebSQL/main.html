<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>
    <p><strong>Ниже iframe, использующий WebSQL для отпечатка</strong></p>

    <iframe src="iframe.html" width="100%" height="200" style="border:1px solid #000;"></iframe>

    <h2>Полученный отпечаток:</h2>
    <pre id="output">Ожидаем...</pre>

    <script>
        window.addEventListener("message", (event) => {
            if (typeof event.data === "string") {
                document.getElementById("output").textContent = event.data;
            }
        });
    </script>
</body>
</html>
