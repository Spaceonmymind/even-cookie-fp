<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Test — Main</title>
</head>
<body>
  <h1>main.html (основная страница)</h1>
  <p>Устанавливаем значение в localStorage...</p>
  <script>
    // Устанавливаем значение
    localStorage.setItem("evercookie_uid", "ABC123");

    // Показываем значение на странице
    const value = localStorage.getItem("evercookie_uid");
    document.body.insertAdjacentHTML('beforeend', `<p>Значение: <strong>${value}</strong></p>`);
  </script>

  <hr>
  <iframe src="iframe.html" width="100%" height="150" style="border: 1px solid black;"></iframe>
</body>
</html>
